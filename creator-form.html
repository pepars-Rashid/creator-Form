<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كورسات التغيير</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
        }

        .top-nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 10px rgba(138, 43, 226, 0.3);
            z-index: 2000;
        }

        .top-nav span {
            color: #00BFFF;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin: 20px 0;
        }

        .form-wrapper {
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            margin-top: 100px;
        }

        .form-logo {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(120px, 25vw, 180px);
            height: clamp(120px, 25vw, 180px);
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            overflow: hidden;
            z-index: 1001;
        }

        .form-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            padding: 2rem 1.5rem;
            transition: all 0.3s ease;
        }

        .ad-container {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .ad-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            opacity: 0.9;
        }

        h1 {
            text-align: center;
            margin: 1rem 0 1.5rem;
            color: #8A2BE2;
            font-size: clamp(1.5rem, 3vw, 1.8rem);
            line-height: 1.3;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: #00BFFF;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #2c2c4e;
            border-radius: 8px;
            background: #0f0f1f;
            color: white;
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: all 0.3s ease;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .checkbox-option {
            position: relative;
        }

        .checkbox-option input {
            opacity: 0;
            position: absolute;
        }

        .checkbox-option label {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            height: 50px;
            background: #2c2c4e;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
        }

        .checkbox-option input:checked + label {
            background: linear-gradient(45deg, #8A2BE2, #00BFFF);
            color: white;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #8A2BE2, #00BFFF);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            transform: rotateY(20deg) scale(1.1);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3)
        }

        /* New styles */
        .option-title {
            text-align: center;
            margin: 2rem 0;
            font-size: 2rem;
            color: #00BFFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .card {
            background: #2c2c4e;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #00BFFF;
        }

        .elegant-text {
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 1px solid #8A2BE2;
            position: relative;
        }

        .whatsapp-link {
            display: block;
            width: fit-content;
            margin: 2rem auto;
            padding: 15px 30px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .whatsapp-link:hover {
            transform: scale(1.05);
        }

        .error-message {
                color: #ff4444 !important;
                margin-top: 5px;
                font-size: 0.9em;
                display: none;
            }

        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }
            
            .card img {
                height: 150px;
            }
            
            .option-title {
                font-size: 1.5rem;
            }
            
            .elegant-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .form-wrapper {
                margin-top: 80px;
            }

            .form-logo {
                top: -60px;
            }

            .ad-image {
                max-height: 300px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 60px;
            }

            .form-container {
                padding: 1.5rem 1rem;
            }

            .form-logo {
                top: -50px;
                width: 100px;
                height: 100px;
            }

            .ad-image {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <span>انتظروا موقعنا قريبًا</span>
    </nav>

    <div class="main-container">
        <div class="form-wrapper">
            <div class="form-logo">
                <img src="images.png" alt="كورسات التغيير Logo">
            </div>

            <div class="form-container">
                <div class="ad-container">
                    <img src="images.png" alt="Advertisement" class="ad-image">
                </div>
                <h1>كورسات للهروب من حياة ما بتمثّلك</h1>
                <form onsubmit="return handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">:الاسم</label>
                        <input type="text" id="name" name="entry.472681408" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">رقم للتواصل واتساب, يرجى ادخال الرقم الدولي</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="entry.14171453" 
                            placeholder="+123 225 551 499" 
                            inputmode="numeric"
                            title="يرجى إدخال رقم هاتف دولي صحيح (مثال: +963 225 551 499)"
                            required
                            oninput="clearPhoneError(this)"
                        >
                        <div id="phone-error" class="error-message" style="display: none; color: #ff4444; margin-top: 5px; font-size: 0.9em;"></div>
                    </div>

                    <div class="form-group">
                        <label>هل تود تغيير حياتك باستخدام ؟ </label>
                        <div class="checkbox-group">
                            <div class="checkbox-option">
                                <input type="radio" id="pc" name="entry.986145505" value="pc , laptop" required>
                                <label for="pc">PC/Laptop</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="radio" id="mobile" name="entry.986145505" value="بجوالك بس !" required>
                                <label for="mobile">بجوالك بس !</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit">التالي</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const radio = document.querySelector('input[name="entry.986145505"]:checked');
            if (!radio) {
                alert('الرجاء اختيار طريقة التغيير');
                return false;
            }

            formData = Object.fromEntries(new FormData(event.target));
            
            const isPC = radio.value === 'pc , laptop';
            const title = isPC ? 'PC/Laptop' : 'بجوالك بس !';

            const formContainer = document.querySelector('.form-container');
            formContainer.innerHTML = `
                <div class="ad-container">
                    <img src="images.png" alt="Advertisement" class="ad-image">
                </div>
                <h1 class="option-title">${title}</h1>
                <div class="card-container">
                    <div class="card">
                        <img src="images.png" alt="Card 1">
                    </div>
                    <div class="card">
                        <img src="images.png" alt="Card 2">
                    </div>
                    <div class="card">
                        <img src="images.png" alt="Card 3">
                    </div>
                </div>
                <div class="elegant-text">
                    ستغل ضمان ال 7 أيام استرداد كامل المبلغ... إذا طبّقت وما استفدت، + خصم ال 30% يلي ما لح تكرر
                    <br>
                </div>
                <button type="button" onclick="handleFinalSubmit()">إرسال الطلب</button>
                <button onclick="location.reload()">الرجوع</button>
            `;
            
            return false;
        }

        async function handleFinalSubmit() {
            try {
                await fetch('https://docs.google.com/forms/d/e/1FAIpQLSdtZ30dz2Mik9FnHT_0dGtVCCdiIwQyZ1IdW4U_HNi8hN81Sg/formResponse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(formData),
                    mode: 'no-cors'
                });

                const whatsappNumber = +963996667411;
                const whatsappLink = `https://wa.me/${whatsappNumber}`;
                
                document.querySelector('.form-container').innerHTML = `
                    <div class="ad-container">
                        <img src="images.png" alt="Advertisement" class="ad-image">
                    </div>
                    <h1 class="option-title">!شكرًا لتسجيلك</h1>
                    <p style="text-align: center; margin: 2rem 0;">
                        سنقوم بالتواصل معك خلال 24 ساعة<br>
                        أو يمكنك التواصل معنا مباشرة عبر:
                    </p>
                    <a href="${whatsappLink}" class="whatsapp-link" target="_blank">
                        التواصل عبر واتساب
                    </a>
                `;
            } catch (error) {
                alert('حدث خطأ أثناء الإرسال، يرجى المحاولة مرة أخرى');
            }
        }
    </script>
</body>
</html>
